<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
	<div class="row">
		<div class="lg-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class="text-center">Create new student</h1>
			<div class="card-body">
				<form th:action="@{/students}" th:object ="${student}" method="POST">
					<div class="form-group" >
						<label>Student First Name</label>
						<input type="text" name="firstName" class="form-control" th:field="*{firstName}" placeholder="Enter first name.."/>			
						
					</div>
					
					<div class="form-group" >
						<label>Student Last Name</label>
						<input type="text" name="lastName" class="form-control" th:field="*{lastName}" placeholder="Enter last name.."/>
						
					</div>
					
					<div class="form-group" >
						<label>Student Email</label>
						<input type="text" name="email" class="form-control" th:field="*{email}" placeholder="Enter email.."/>
					</div>
					
					<div class="box-footer">
						<button type="submit" class="btn btn-dark">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
